<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" class="style">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <div class="score__content">
      <h2>Your Result</h1>
        <div class="score__result">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <p>Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary__content">
      <h2>Summary</h2>
      <div class="summary__item">
        <i class="fa-solid fa-bolt"></i>
        <p class="red">Reaction</p>
        <p class="second__p"><span>80 </span> / 100</p>
      </div>
      <div class="summary__item">
        <i class="fa-solid fa-brain"></i>
        <p class="orange">Memory</p>
        <p class="second__p"><span>92 </span> / 100</p>
      </div>
      <div class="summary__item">
        <i class="fa-solid fa-comment"></i>
        <p class="green">Verbal</p>
        <p class="second__p"><span>61 </span> / 100</p>
      </div>
      <div class="summary__item">
        <i class="fa-solid fa-eye"></i>
        <p class="blue">Visual</p>
        <p class="second__p"><span>72 </span> / 100</p>
      </div>
      <button class="summary__btn">Continue</button>
    </div>
  </div>

</body>

</html>
