<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on use   r's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" class="style">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <div class="wrapper">
    <div class="profile-picture">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
    </div>
    <h1 class="name">Jessica Randall</h1>
    <div class="location">
      <p classs="location-text">London, United Kingdom</p>
    </div>
    <div class="description">
      <p class="description-text">"Front-end developer and avid reader."</p>
    </div>
    <div class="links">
      <button class="github"><a href="" class="github-link" target="_blank">GitHub</a></button>
      <button class="frontendmentor"><a href="" class="frontend-link" target="_blank">Frontend Mentor</a></button>
      <button class="linkedin"><a href="" class="linkedin" target="_blank">LinkedIn</a></button>
      <button class="twitter"><a href="" class="twitter" target="_blank">Twitter</a></button>
      <button class="instagram"><a href="" class="instragram" target="_blank">Instagram</a></button>
    </div>
  </div>
</body>
</html>
